<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Examples</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
function initialize() {
var myLatlng = new google.maps.LatLng(45.349084, -75.757795);
  var mapOptions = {
    zoom: 17,
    center: myLatlng,
	mapTypeId: google.maps.MapTypeId.SATELLITE
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
	  
  var contentString =
          '<h1>Title Message, Hello :)</h1>'+
		  'I chose this place because I will be going to a Conference in May and it will be help at the Toronto Metro Convention Centre';

      var infowindow = new google.maps.InfoWindow({
          content: contentString,
          // maxWidth: 200   ----We can also set a maxWidth
      });

      var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'My Message'
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
      });

infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
